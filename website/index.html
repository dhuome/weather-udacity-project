<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Weather Journal</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="app.js" type="text/javascript" defer></script>

</head>

<body>
  <div id="app">
    <div class="main-title">Weather Journal App</div>

    <div class="template">
      <div class="input-container">
        <label class="input-label" for="zip">Enter Zip code here</label>
        <input type="text" id="zip" placeholder="enter your zip code here" />
      </div>
      <div class="input-container">
        <label class="input-label" for="feelings">How are you feeling today?</label>
        <textarea class="myInput" id="feelings" placeholder="Enter your feelings here" rows="4" cols="30"></textarea>
      </div>
      <button id="generate" type="submit">Generate</button>
    </div>

    <div class="holder">
      <div class="sub-title">Most Recent Entry</div>
      <div class="entry-holder">
        <div id="date"></div>
        <div id="temp"></div>
        <div id="content"></div>
      </div>
    </div>

  </div>
</body>

</html>
